<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for a friendly look -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --saudi: #0f9d58;
      --kerala: #fcff82;
      --bg-gradient: radial-gradient(circle at 60% 40%, #e6fffa 0%, #43cea2 28%, #185a9d 90%);
      --bg-over: radial-gradient(ellipse at 75% 80%, #ffe8ae88 0%, #fbf8de22 50%, #185a9d00 100%);
      --glass: rgba(255,255,255,0.14);
      --glow: 0 0 60px 8px #f5d83744, 0 0 60px 8px #43cea2aa;
      --shadow: 0 6px 38px 0 rgba(31, 38, 135, 0.22);
      --border: 1.5px solid rgba(255,255,255,0.15);
      --blur: 18px;
      --main-font: 'Nunito', 'Arial', sans-serif;
      --head-font: 'Baloo 2', 'Arial', cursive;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--main-font);
      min-height: 100vh;
      background: var(--bg-gradient), url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=60');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: var(--bg-over);
      z-index: 0;
      pointer-events: none;
    }
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px 10px;
      backdrop-filter: blur(7px);
    }
    .headline {
      font-family: var(--head-font);
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 28px;
      text-align: center;
      color: #f9f871;
      letter-spacing: 2px;
      text-shadow: 0 2px 16px #1f2a5511, 0 2px 8px #2c7e6e;
      background: linear-gradient(90deg, #f9f871 0%, #34e89e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 4px 10px #0001);
    }
    .flags {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    .date-input-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 35px;
      background: rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 12px 18px;
      box-shadow: 0 2px 10px #0001;
      font-family: var(--main-font);
    }
    .date-input-row label {
      font-size: 1.07rem;
      color: #fff;
      opacity: 0.88;
      font-weight: 600;
      letter-spacing: 0.7px;
    }
    .date-input-row input[type="datetime-local"] {
      background: rgba(255,255,255,0.22);
      color: #222;
      font-size: 1.1rem;
      font-family: inherit;
      border: none;
      border-radius: 8px;
      padding: 7px 10px;
      outline: none;
      box-shadow: 0 1px 4px #0001;
      transition: box-shadow 0.2s;
    }
    .date-input-row input[type="datetime-local"]:focus {
      box-shadow: 0 2px 8px #43cea288;
    }
    .glass-panel {
      background: var(--glass);
      border-radius: 32px;
      border: var(--border);
      box-shadow: var(--shadow), var(--glow);
      backdrop-filter: blur(var(--blur));
      padding: 45px 36px 36px 36px;
      display: flex;
      gap: 35px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      animation: glow 3s infinite alternate;
      margin-bottom: 18px;
    }
    @keyframes glow {
      0% { box-shadow: var(--shadow), 0 0 24px 2px #f5d83744; }
      100% { box-shadow: var(--shadow), 0 0 60px 8px #43cea2cc; }
    }
    .time-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 107px;
      margin: 10px 0;
      background: rgba(255,255,255,0.09);
      border-radius: 18px;
      padding: 26px 14px 18px 14px;
      box-shadow: 0 2px 10px #0002;
      transition: transform 0.19s cubic-bezier(.4,2,.7,.8);
      position: relative;
      border-bottom: 3px solid #f9f87188;
    }
    .time-box:hover {
      transform: scale(1.09) translateY(-6px);
      background: rgba(255,255,255,0.16);
    }
    .number {
      font-size: 2.7rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: #fff;
      filter: drop-shadow(0 2px 8px #0002);
      font-family: var(--head-font);
      margin-bottom: 2px;
      text-shadow: 0 3px 22px #f9f87144;
    }
    .label {
      font-size: 1.09rem;
      font-weight: 400;
      color: #fff;
      letter-spacing: 0.5px;
      margin-top: 8px;
      text-shadow: 0 1px 3px #0002;
      text-transform: uppercase;
      opacity: 0.79;
      font-family: var(--main-font);
    }
    .arrived {
      font-size: 2.1rem;
      font-weight: 700;
      margin-top: 30px;
      text-align: center;
      color: #fff;
      text-shadow: 0 2px 12px #43cea2cc, 0 4px 16px #0006;
      animation: popIn 1.2s cubic-bezier(.62,1.7,.67,1.1);
    }
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.7);}
      60% { opacity: 1; transform: scale(1.1);}
      100% { opacity: 1; transform: scale(1);}
    }
    /* Palm tree SVGs - Kerala/Saudi vibe */
    .palms {
      position: fixed;
      bottom: 0;
      right: 0;
      left: 0;
      width: 100vw;
      pointer-events: none;
      z-index: 0;
      user-select: none;
      opacity: 0.14;
      height: 17vw;
      min-height: 110px;
      max-height: 180px;
      filter: blur(1px) brightness(1.01) drop-shadow(0 22px 44px rgba(255,246,171,0.22));
    }
    /* Animated floating golden sparkles */
    .sparkle {
      position: absolute;
      pointer-events: none;
      z-index: 2;
      width: 11px;
      height: 11px;
      border-radius: 50%;
      background: radial-gradient(circle,#ffe869 30%,#fcff8292 95%, transparent 100%);
      opacity: 0.8;
      animation: sparkleFloat 7s infinite linear alternate;
    }
    @keyframes sparkleFloat {
      0% { transform: translateY(0) scale(1);}
      50% { opacity: 1; transform: translateY(-60px) scale(1.4);}
      100% { opacity: 0.6; transform: translateY(0) scale(1);}
    }
    @media (max-width: 768px) {
      .glass-panel {
        flex-wrap: wrap;
        padding: 24px 8px;
        gap: 17px;
      }
      .headline {
        font-size: 1.5rem;
      }
      .date-input-row {
        flex-direction: column;
        gap: 8px;
        padding: 10px 8px;
      }
      .time-box {
        min-width: 65px;
        padding: 18px 7px 10px 7px;
      }
      .number {
        font-size: 1.4rem;
      }
      .label {
        font-size: 0.8rem;
      }
      .palms { max-height: 90px; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div id="sparkles"></div>
  <div class="container">
    <div class="flags">
      <span title="Saudi Arabia" role="img" aria-label="Saudi Arabia">ðŸ‡¸ðŸ‡¦</span>
      <span style="font-size:1.5rem;">â†’</span>
      <span title="Kerala, India" role="img" aria-label="Kerala, India">ðŸ‡®ðŸ‡³</span>
      <span style="font-size:1.6rem;">ðŸŒ´</span>
    </div>
    <!-- Only one headline -->
    <div class="headline">Countdown</div>
    <div class="date-input-row">
      <label for="target-date">Your Leave Date &amp; Time:</label>
      <input type="datetime-local" id="target-date" value="2027-04-09T00:00" />
    </div>
    <div id="countdown" class="glass-panel">
      <div class="time-box"><span class="number" id="years">0</span><span class="label">Years</span></div>
      <div class="time-box"><span class="number" id="months">0</span><span class="label">Months</span></div>
      <div class="time-box"><span class="number" id="days">0</span><span class="label">Days</span></div>
      <div class="time-box"><span class="number" id="hours">0</span><span class="label">Hours</span></div>
      <div class="time-box"><span class="number" id="minutes">0</span><span class="label">Minutes</span></div>
      <div class="time-box"><span class="number" id="seconds">0</span><span class="label">Seconds</span></div>
    </div>
    <div id="arrived" class="arrived" style="display:none;">
      ðŸŽ‰ Your leave day has arrived! Welcome home to Kerala! ðŸ‡®ðŸ‡³ðŸŒ´<br>
      <span style="font-size:1.8rem;">ðŸ¥³</span>
    </div>
    <!-- No footer, no repeated Countdown text -->
  </div>
  <div class="palms">
    <svg width="100%" height="100%" viewBox="0 0 1440 250" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g opacity="0.5">
        <ellipse cx="190" cy="230" rx="190" ry="30" fill="#43cea2"/>
        <ellipse cx="1250" cy="210" rx="180" ry="22" fill="#f9f871"/>
        <ellipse cx="650" cy="240" rx="300" ry="34" fill="#43cea2"/>
      </g>
      <g>
        <rect x="180" y="120" width="11" height="120" fill="#34846f"/>
        <rect x="1250" y="90" width="9" height="120" fill="#c8c800"/>
        <rect x="680" y="110" width="8" height="130" fill="#34846f"/>
        <rect x="380" y="170" width="6" height="60" fill="#34846f"/>
        <rect x="1100" y="140" width="7" height="80" fill="#c8c800"/>
        <polygon points="182,120 186,100 192,120" fill="#f9f871"/>
        <polygon points="1252,90 1256,73 1259,90" fill="#f9f871"/>
        <polygon points="682,110 686,90 690,110" fill="#f9f871"/>
      </g>
    </svg>
  </div>
  <script>
    function getTimeRemaining(targetDate) {
      const now = new Date();
      let y = now.getFullYear(), m = now.getMonth(), d = now.getDate();
      let targetY = targetDate.getFullYear(), targetM = targetDate.getMonth(), targetD = targetDate.getDate();
      let years = targetY - y;
      let months = targetM - m;
      let days = targetD - d;

      if (days < 0) {
        months -= 1;
        let prevMonth = new Date(targetY, targetM, 0);
        days += prevMonth.getDate();
      }
      if (months < 0) {
        years -= 1;
        months += 12;
      }

      let future = new Date(now);
      future.setFullYear(now.getFullYear() + years);
      future.setMonth(now.getMonth() + months);
      future.setDate(now.getDate() + days);

      let ms = targetDate - future;
      let hours = Math.floor(ms / (1000 * 60 * 60));
      let minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((ms % (1000 * 60)) / 1000);

      if (targetDate - now <= 0) {
        return {years:0, months:0, days:0, hours:0, minutes:0, seconds:0, arrived:true};
      }
      return {years, months, days, hours, minutes, seconds, arrived:false};
    }

    let targetDate = new Date(document.getElementById("target-date").value);

    function updateCountdown() {
      const time = getTimeRemaining(targetDate);
      if (time.arrived) {
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('arrived').style.display = '';
        return;
      }
      document.getElementById('countdown').style.display = '';
      document.getElementById('arrived').style.display = 'none';
      document.getElementById("years").textContent = time.years;
      document.getElementById("months").textContent = time.months;
      document.getElementById("days").textContent = time.days;
      document.getElementById("hours").textContent = String(time.hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(time.minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(time.seconds).padStart(2, '0');
    }

    document.getElementById("target-date").addEventListener("change", function() {
      let val = this.value;
      targetDate = new Date(val.replace(/T/, 'T'));
      updateCountdown();
    });

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Sparkle generator
    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = (75 + Math.random() * 10) + 'vh';
      sparkle.style.animationDelay = (Math.random() * 6) + 's';
      document.getElementById('sparkles').appendChild(sparkle);
    }
    for(let i=0;i<22;i++) createSparkle();
  </script>
</body>
</html>
